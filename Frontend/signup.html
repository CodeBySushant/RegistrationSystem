<!DOCTYPE html>
<html lang="ne">
<head>
    <meta charset="UTF-8">
    <title>नागार्जुन नगरपालिका - लग इन</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <!-- START of Logo + Title Flexbox -->
            <div class="header">
                <img src="/Assets/govlogo.png" alt="Logo" class="logo">
                <div class="title-text">
                    <h2 class="title">नागार्जुन नगरपालिका</h2>
                    <p class="subtitle">नगर कार्यपालिकाको कार्यालय, काठमाडौं</p>
                </div>
            </div>
            <!-- END of Header Flexbox -->

            <form>
                <input type="text" placeholder="प्रयोगकर्ताको नाम प्रविष्ट गर्नुहोस्">
                <input type="password" placeholder="पासवर्ड प्रविष्ट गर्नुहोस्">
                <button type="submit">Sign in <span>&#10148;</span></button>
            </form>
        </div>
    </div>
</body>
</html>
